_schema-version: "3.1"
ID: sap-btp-devops-lifecycle
description: SAP BTP DevOps Lifecycle Demo Application
version: 1.0.0
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npm run build --if-present

modules:
  - name: sap-btp-devops-lifecycle
    type: nodejs
    path: .
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: sap-btp-devops-lifecycle-logs

resources:
  - name: sap-btp-devops-lifecycle-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite